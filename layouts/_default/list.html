{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container posts-wrapper">
    {{ range sort (.Paginator 11).Pages }}
    <article class="post">
      {{if .Params.thumbnail }}
        <a class="post-link" href="{{ .Permalink }}">
          <div class="post-image" style="background-image: url({{.Params.thumbnail | absURL}})">
            <div class="post-desc">
              <h1 class="post-desc--title">{{ .Title }}{{ if .Draft }} ::Draft{{ end }}</h1>
              <div class="post-desc--footer">
                <div class="face" style="background-image: url({{.Params.face | absURL}})"></div>
                <div>
                  <h2 class="author">{{ .Params.author }}</h2>
                  <h3 class="date">{{ .Date.Format "January 2, 2006" }}</h3>
                </div>
              </div>
            </div>
          </div>
        </a>
      {{end}}
    </article>
    {{ end }}
  </div>
</section>
{{ partial "pager" . }}
{{ partial "footer" . }}
